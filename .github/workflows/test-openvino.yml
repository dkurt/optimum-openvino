# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: OpenVINO Runtime

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "00 7 * * 6"  # Run every saturday on 7:00 UTC

jobs:
  test_openvino:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        transformers-version: [
          "transformers[torch,tf]==2.11.0",
          "transformers[torch,tf]",
        ]
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install ${{ matrix.transformers-version }}
        python -m pip install .

    - name: Test OpenVINO backend
      working-directory: tests/openvino
      run: |
        python -m unittest
